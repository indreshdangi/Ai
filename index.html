<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indresh 2.0 - Premium AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d0d15;
            --secondary-bg: #161622;
            --user-bubble: #2a2a3a;
            --ai-bubble: #1e1e2e;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent-color: #e0a0ff;
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25vw;
            font-weight: 900;
            opacity: 0.02;
            z-index: -1;
            color: white;
            font-family: 'Manrope', sans-serif;
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
        }

        .chat-container {
            backdrop-filter: blur(20px);
            background: rgba(22, 22, 34, 0.7);
            border-radius: 18px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(30, 30, 45, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #d0a0ff, #a080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #f0f0f0, #d0d0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--accent-color);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .chat-messages {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(160, 160, 255, 0.3) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(160, 160, 255, 0.3);
            border-radius: 3px;
        }

        /* User message (right aligned) */
        .message.user {
            justify-content: flex-end;
            margin-bottom: 1.2rem;
        }

        .message-content.user {
            background: var(--user-bubble);
            border-radius: 18px 18px 4px 18px;
            max-width: 80%;
        }

        /* AI message (left aligned) */
        .message.ai {
            justify-content: flex-start;
            margin-bottom: 1.2rem;
        }

        .message-content.ai {
            background: var(--ai-bubble);
            border-radius: 18px 18px 18px 4px;
            max-width: 80%;
        }

        .message {
            display: flex;
            gap: 0.8rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            padding: 0.9rem 1.2rem;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.4rem;
        }

        .username {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .ai-name {
            color: var(--accent-color);
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .typing-indicator {
            display: flex;
            gap: 0.4rem;
            padding: 0.8rem 1.2rem;
            background: var(--ai-bubble);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        .chat-input {
            padding: 1.2rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.8rem;
            background: rgba(30, 30, 45, 0.5);
        }

        .input-field {
            flex: 1;
            background: rgba(40, 40, 60, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 0.9rem 1.4rem;
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: rgba(160, 160, 255, 0.3);
            background: rgba(50, 50, 70, 0.8);
        }

        .input-field::placeholder {
            color: rgba(200, 200, 200, 0.4);
        }

        .send-button {
            background: linear-gradient(135deg, #d0a0ff, #a080ff);
            border: none;
            border-radius: 14px;
            padding: 0 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 160, 255, 0.2);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Particles background effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="watermark">INDREESH 2.0</div>
    
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <div class="logo-icon">AI</div>
                    <div class="logo-text">INDREESH 2.0</div>
                </div>
                <div class="status">
                    <div class="status-indicator"></div>
                    <span>Online</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- AI message (left aligned) -->
                <div class="message ai">
                    <div class="message-content ai">
                        <div class="message-header">
                            <div class="username ai-name">Indreesh 2.0</div>
                            <div class="timestamp">10:30 AM</div>
                        </div>
                        <div class="message-text">Hello! I'm Indreesh 2.0, your premium AI assistant. How can I help you today?</div>
                    </div>
                </div>
                
                <!-- User message (right aligned) -->
                <div class="message user">
                    <div class="message-content user">
                        <div class="message-header">
                            <div class="username">You</div>
                            <div class="timestamp">10:31 AM</div>
                        </div>
                        <div class="message-text">Hi! Can you help me with something?</div>
                    </div>
                </div>
                
                <!-- AI message (left aligned) -->
                <div class="message ai">
                    <div class="message-content ai">
                        <div class="message-header">
                            <div class="username ai-name">Indreesh 2.0</div>
                            <div class="timestamp">10:31 AM</div>
                        </div>
                        <div class="message-text">Of course! I'm here to assist you with anything you need. What would you like help with?</div>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" class="input-field" id="user-input" placeholder="Message Indreesh 2.0...">
                <button class="send-button" id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>   
    <script>
        // Initialize particles.js for background effect
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 2.5,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.1,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.2
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Chat functionality
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');

            // Function to add a new message
            function addMessage(sender, text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    <div class="message-content ${isUser ? 'user' : 'ai'}">
                        <div class="message-header">
                            <div class="username ${!isUser ? 'ai-name' : ''}">${sender}</div>
                            <div class="timestamp">${timestamp}</div>
                        </div>
                        <div class="message-text">${text}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to simulate AI response
            async function simulateAIResponse(userMessage) {
  typingIndicator.style.display = 'flex';
  chatMessages.scrollTop = chatMessages.scrollHeight;

  const apiKey = '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';

  try {
    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${apiKey}`,
        'Content-Type': 'application/json',
        'HTTP-Referer': 'http://localhost',  // apne domain ka naam future me yahan daal dena
        'X-Title': 'Indresh 2.0'
      },
      body: JSON.stringify({
        model: 'nousresearch/deep-hermes-3-mistral-24b-preview',
        messages: [
          { role: 'system', content: 'You are Indresh 2.0, a friendly, funny, and highly accurate AI assistant with desi touch.' },
          { role: 'user', content: userMessage }
        ]
      })
    });

    const data = await response.json();
    console.log("AI Response:", data);

    typingIndicator.style.display = 'none';
    const aiReply = data?.choices?.[0]?.message?.content || "Sorry, I couldn't understand that.";
    addMessage('Indresh 2.0', aiReply);
  } catch (error) {
    typingIndicator.style.display = 'none';
    console.error("API error:", error);
    addMessage('Indresh 2.0', "❌ Server error: " + error.message);
  }
}o
            // Send message when button is clicked
            sendButton.addEventListener('click', function() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage('You', message, true);
                    userInput.value = '';
                    simulateAIResponse(message);
                }
            });

            // Send message when Enter key is pressed
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const message = userInput.value.trim();
                    if (message) {
                        addMessage('You', message, true);
                        userInput.value = '';
                        simulateAIResponse(message);
                    }
                }
            });
        });
    </script>
</body>
</html>
